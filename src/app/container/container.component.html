<div class="wrapper">
    <div class="app-nav"></div>
    <app-header></app-header>
    <app-notification></app-notification>

    <app-products></app-products>

    <app-date-of-birth></app-date-of-birth>

    <input type="text" name="" id="" #inputText>
    <button type="submit" (click)="onSubmit(inputText.value)">Submit</button>
    <app-display-text *ngIf="!destroy" [text]="inputValue"><h4>projected content with input: {{inputValue}}</h4></app-display-text>
    <button (click)="onDestroy()">Destroy</button>

    <div>
        <button class="btn btn-notice" (click)="onDisplayNotice()">Show Notice</button>
    <div class="info-container notice" *appIf="displayNotice">
        <h3>This is important notice!</h3>
        <p>Thi is a notice issued for all website users</p>
    </div>
    <ng-template #subNotice>
        <p>Substitute notice</p>
    </ng-template>

        <div class="info-container notice" >
            <h3>This is important notice!</h3>
            <p>Thi is a notice issued for all website users</p>
        </div> 
    </ng-template> -->
    <!-- <ng-template #subNotice>
        <p>Substitute notice</p>
    </ng-template>  -->
    </div>

    <div class="container" [ngSwitch]="occupation">
        <p *ngSwitchCase="'teacher'">Occupation is teacher</p>
        <p *ngSwitchCase="'engineer'">Occupation is engineer</p>
        <p *ngSwitchCase="'sales'">Occupation is sales</p>
        <p *ngSwitchDefault>defaulf</p>
    </div>

    <div class="course-container">
        <app-javascript></app-javascript>
        <app-angular></app-angular>
    </div>

    <div class="container user-container">
        <app-add-user></app-add-user>
        <div class="user-div" *ngFor="let user of users">
            <div class="user-name">{{user.name}}</div>
            <div class="user-status">{{user.status}}</div>
        </div>
    </div>

    <div class="details-container">
        <div>
            <h3>All App Users</h3>
            <app-all-user></app-all-user>
            <app-user-detail></app-user-detail>
        </div>
    </div>
</div>
